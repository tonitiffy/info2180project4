<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>New User form</title>
        <script src="newuserValidation.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
    </head>
    <body>
        <div class="formLayout">
        <form onreset="resetForm()">
            <fieldset>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" name="firstname"/><br /><br />
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" name="lastname"/><br /><br />
                <label for="username">Username</label>
                <input id="username" type="text" name="username"/><br /><br />
                <label for="password">Password</label>
                <input id="password" type="text" name="password"/><br /><br />
                <label for="retypePassword">Re-Type Password</label>
                <input id="retypePassword" type="text" name="retypePassword"/><br /><br />
                <div class="buttonLayout">
                    <input type="button" value="Submit" onclick="validateData()"/>
                    <input type="reset" value="Reset" />
                </div>
            </fieldset>
        </form>
        </div>
    </body>
</html>
