<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CheapoMail - Sign in</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
        <script src="cheapomail.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="loginFormContainer">
        <img src="CheapoMail.PNG">
            <div id="loginForm">
            <form>
                <fieldset>
                    <label class='label1' for="username">Username:</label>
                    <br />
                    <input id="username" type="text" name="username"/><br /><br />
                    <label class='label1' for="password">Password:</label><br />
                    <input id="password" type="password" name="password"/><br /><br />
                    <input id="loginSubmitButton" type="button" value="Sign In" onclick="verifyUser()"/>
                </fieldset>
            </form>
            </div>
        </div>
    </body>
</html>
