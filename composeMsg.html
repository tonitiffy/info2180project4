<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Compose</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
        <script src="cheapomail.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="composelayout">
        <div class='menubar'>
            <input id="home" type="button" value="Home" onclick="returnToHome()"/>
            <input id="compose" type="button" value="Compose" onclick="composeMsg"/>
            <input id="logout" type="button" value="Logout" onclick="logout()"/>
        </div>
        
        <div class='formLayout'>
        <form >
            <fieldset>
                <label class='label2' for="subject">Subject</label>
                <input id="subject" type="text" name="subject"/><br /><br />
                <label class='label2' for="recipients">Recipients</label>
                <input id="recipients" type="text" name="recipients"/><br /><br />
                <textarea id="body" rows="4" cols="50"></textarea>
                <br />
                <br/>
                <div class="buttonLayout">
                    <input id="composeSubmit" type="button" value="Send" onclick="sendMsg()"/>
                    <input type="button" value="Cancel" onclick="returnToHome()"/>
                </div>
            </fieldset>
        </form>
        </div>
        </div>
    </body>
</html>
